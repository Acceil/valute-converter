<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form th:action="@{/login}" method="post">
        <span th:if="${error}" style="color:red;text-width:bold">Неправильный логин или пароль!</span>
        <br/>
        E-mail:
        <input type="text" name="email"/>
        <br/>
        Пароль:
        <input type="password" name="password"/>
        <br/>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
