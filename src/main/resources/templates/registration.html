<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form th:action="@{/registration}" method="post">
        <span th:if="${same}" style="color:red;text-width:bold">Такой пользователь уже существует!</span>
        <br/>
        E-mail:
        <input type="text" name="email"/>
        <br/>
        Пароль:
        <input type="password" name="password"/>
        <br/>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
