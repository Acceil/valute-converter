<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>
</head>
<body>
    <h1>Подтверждение регистрации</h1>
    <p>
        Вы зарегистрировались у нас на сайте. Ваш логин:
        <strong th:text="${username}"></strong>
    </p>
    <p>
        Чтобы завершить свою регистрацию, пройдите по ссылке:
        <a th:href="${confirmLink}" th:text="${confirmLink}"></a>
    </p>
</body>
</html>
